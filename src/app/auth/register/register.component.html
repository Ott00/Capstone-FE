<div class="row py-5">
  <div class="col-12 d-flex flex-column align-items-center">
    <div class="mb-4">
      <h2 class="px-5 text-center fw-bold">
        È un piacere accogliervi<span class="text-custom">!</span>
      </h2>
      <p class="m-0 text-center fs-6">
        Sei già un membro?
        <span class="pointer fw-bold" (click)="goLogin()">Accedi qui</span>
      </p>
    </div>
    <form
      #registerForm="ngForm"
      (ngSubmit)="register(registerForm)"
      class="p-5 form-size w-100 login-form rounded-3"
    >
      <div class="mb-3 d-flex justify-content-center row">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
          <label for="name" class="form-label">Nome</label>
          <div class="position-relative">
            <div class="position-absolute end-0 mt-1 me-2 z-1">
              <i class="fa-solid fa-address-card text-custom"></i>
            </div>
            <input
              type="text"
              name="name"
              class="form-control border-0"
              required
              ngModel
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label for="surname" class="form-label">Cognome</label>
          <div class="position-relative">
            <div class="position-absolute end-0 mt-1 me-2 z-1">
              <i class="fa-solid fa-address-card text-custom"></i>
            </div>
            <input
              type="text"
              name="surname"
              class="form-control border-0"
              required
              ngModel
            />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="position-relative">
          <div class="position-absolute end-0 mt-1 me-2 z-1">
            <i class="fa-solid fa-envelope text-custom"></i>
          </div>
          <input
            type="email"
            name="email"
            class="form-control border-0"
            required
            email
            ngModel
            [ngClass]="{
                        'shake-horizontal':
                        registerForm.controls['email'] && registerForm.controls['email'].errors?.['email'] && registerForm.controls['email'].touched
                      }"
          />
          <div
            *ngIf="registerForm.controls['email'] && registerForm.controls['email'].errors?.['email'] && registerForm.controls['email'].touched"
          >
            <span class="text-danger opacity-75">Email non valida!</span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
          <div class="position-absolute end-0 mt-1 me-2 z-1">
            <button
              type="button"
              class="btn p-0 m-0"
              (mousedown)="showPasswordOrNot()"
              [class.hide]="showPassword"
            >
              <i class="fa-solid fa-eye text-custom"></i>
            </button>
            <button
              type="button"
              class="btn p-0 m-0"
              (mouseup)="showPasswordOrNot()"
              [class.hide]="!showPassword"
            >
              <i class="fa-solid fa-eye-slash text-custom"></i>
            </button>
          </div>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control border-0"
            name="password"
            [minlength]="8"
            required
            ngModel
            [ngClass]="{
              'shake-horizontal':
                registerForm.controls['password'] &&
                registerForm.controls['password'].touched &&
                registerForm.controls['password'].invalid
            }"
          />
          <div
            *ngIf="
              registerForm.controls['password'] &&
              registerForm.controls['password'].touched &&
              registerForm.controls['password'].invalid
            "
          >
            <span class="text-danger opacity-75">
              La password deve essere di almeno 8 caratteri!
            </span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefono</label>
        <div class="position-relative">
          <div class="position-absolute end-0 mt-1 me-2 z-1">
            <i class="fa-solid fa-phone text-custom"></i>
          </div>
          <input
            type="text"
            name="phone"
            class="form-control border-0"
            [minlength]="10"
            required
            ngModel
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">Data di Nascita</label>
        <div class="position-relative">
          <div class="position-absolute end-0 mt-1 me-2 z-1">
            <i class="fa-solid fa-calendar-days text-custom"></i>
          </div>
          <input
            type="date"
            name="birthday"
            class="form-control border-0"
            [minlength]="10"
            required
            ngModel
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Cosa sei?</label>
        <div>
          <div
            class="d-flex text-custom justify-content-around role-container p-1 gap-2"
          >
            <div class="w-100">
              <input
                type="radio"
                id="clientRole"
                name="role"
                value="client"
                class="border-0"
                required
                ngModel
              />
              <label for="clientRole" class="rounded-2 bg-role p-2 w-100"
                >Cliente</label
              >
            </div>

            <div class="w-100">
              <input
                type="radio"
                id="freelancerRole"
                name="role"
                value="freelancer"
                class="border-0"
                required
                ngModel
              />
              <label for="freelancerRole" class="rounded-2 bg-role p-2 w-100"
                >Professionista</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-custom px-5 py-2 fw-bold mt-3"
          [disabled]="registerForm.invalid"
        >
          Registrati
        </button>
      </div>
    </form>
  </div>
</div>

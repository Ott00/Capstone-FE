<div class="d-flex justify-content-between align-items-baseline px-5 mb-3">
  <h5 class="fw-bold">Modifica "{{ service.title }}"</h5>
</div>
<form
  #newServiceForm="ngForm"
  (ngSubmit)="editService(newServiceForm, service.image)"
  class="px-5 py-2 form-size w-100 login-form rounded-3"
>
  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12 col-md-9 mb-3 mb-md-0">
      <label for="title" class="form-label">Titolo</label>
      <input
        type="text"
        name="title"
        class="form-control"
        required
        [ngModel]="service.title"
      />
    </div>
    <div class="col-12 col-md-3">
      <label for="price" class="form-label">Prezzo</label>
      <input
        type="number"
        name="price"
        class="form-control"
        required
        [ngModel]="service.price"
      />
    </div>
  </div>
  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12">
      <label
        for="description"
        class="form-label d-flex justify-content-between"
      >
        <span>Descrizione</span>
        <small
          >{{ maxLengthRemaining - (service.description.length || 0) }} /
          {{ maxLength }}</small
        >
      </label>
      <textarea
        type="text"
        name="description"
        class="form-control"
        [maxlength]="255"
        required
        [(ngModel)]="service.description"
      ></textarea>
    </div>
  </div>
  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12">
      <label for="location" class="form-label">Indirizzo</label>
      <input
        type="text"
        name="location"
        class="form-control"
        required
        [ngModel]="service.location"
      />
    </div>
  </div>

  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12">
      <label for="category" class="form-label">Categoria</label>

      <select
        class="form-select form-select-sm"
        aria-label="Small select example"
        name="category"
        required
        [ngModel]="service.category.name"
      >
        <option selected value="{{ service.category.name }}">
          {{ service.category.name }}
        </option>
        <option *ngFor="let category of categories" value="{{ category.name }}">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button
      type="submit"
      class="btn btn-outline-dark px-5 fw-bold mt-3"
      [disabled]="newServiceForm.invalid"
    >
      Salva
    </button>
  </div>
</form>

<div class="d-flex justify-content-between align-items-baseline px-5 mb-3">
  <h5 class="fw-bold">Aggiungi Servizio</h5>
</div>
<form
  #newServiceForm="ngForm"
  (ngSubmit)="saveService(newServiceForm)"
  class="px-5 py-2 form-size w-100 login-form rounded-3"
>
  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12 col-md-9 mb-3 mb-md-0">
      <label for="title" class="form-label">Titolo</label>
      <input type="text" name="title" class="form-control" required ngModel />
    </div>
    <div class="col-12 col-md-3">
      <label for="price" class="form-label">Prezzo</label>
      <input type="number" name="price" class="form-control" required ngModel />
    </div>
  </div>
  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12">
      <label for="description" class="form-label d-flex justify-content-between"
        ><span>Descrizione</span
        ><small
          >{{ maxLengthRemaining - (description.length || 0) }} /
          {{ maxLength }}</small
        >
      </label>
      <textarea
        type="text"
        name="description"
        class="form-control"
        [maxlength]="255"
        required
        [(ngModel)]="description"
      ></textarea>
    </div>
  </div>
  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12">
      <label for="location" class="form-label">Indirizzo</label>
      <input
        type="text"
        name="location"
        class="form-control"
        required
        ngModel
      />
    </div>
  </div>
  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12">
      <label for="image" class="form-label">Cover</label>
      <input
        type="file"
        #fileInput
        name="image"
        class="form-control"
        required
        (ngModel)="(file)"
        (change)="uploadImage($event)"
      />
    </div>
  </div>

  <div class="mb-3 d-flex justify-content-center row">
    <div class="col-12">
      <label for="category" class="form-label">Categoria</label>

      <select
        class="form-select form-select-sm"
        aria-label="Small select example"
        name="category"
        required
        ngModel
      >
        <option selected disabled value="">Seleziona una categoria</option>
        <option *ngFor="let category of categories" value="{{ category.name }}">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button
      type="submit"
      class="btn btn-outline-dark px-5 fw-bold mt-3"
      [disabled]="newServiceForm.invalid"
    >
      Salva
    </button>
  </div>
</form>

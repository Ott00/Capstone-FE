<div
  class="card position-relative pointer h-100"
  [routerLink]="['/services', performance.id]"
>
  <div class="position-absolute end-0 top-0 m-2">
    <div class="badge fw-medium rounded-2 bg-dark">
      {{ performance.category.name }}
      <i class="fa-solid fa-tag"></i>
    </div>
  </div>
  <img
    src="{{ performance.image }}"
    class="card-img-top h-100"
    alt="..."
    style="max-height: 180px; object-fit: cover"
  />
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="card-title text-truncate w-75 m-0">
        {{ performance.title }}
      </h6>
      <img
        width="35px"
        src="{{ performance.freelancer.avatar }}"
        class="img-thumbnail rounded-circle ms-2"
        alt=""
      />
    </div>
    <p class="card-text clipped-text my-2">{{ performance.description }}</p>
  </div>
  <div class="d-flex justify-content-between card-footer bg-white border-0">
    <div>
      <i class="fa-solid fa-location-dot"></i>
      {{ performance.location }}
    </div>
    <div>{{ performance.price }}â‚¬</div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div *ngIf="user" class="col-12 card border-0 bg-transparent">
      <div class="card-body">
        <div class="row gy-3">
          <div class="col-12 col-md-5">
            <div
              class="d-flex flex-column justify-content-center bg-white p-3 rounded-2 h-100"
            >
              <div class="d-flex justify-content-center">
                <div class="rounded-circle position-relative">
                  <img
                    style="height: 150px"
                    width="150px"
                    class="img-thumbnail bg-transparent object-fit-cover rounded-circle"
                    src="{{ user.avatar }}"
                    alt=""
                  />
                  <label
                    for="fileInput"
                    style="width: 150px; height: 150px"
                    class="position-absolute top-0 end-0 rounded-circle"
                    ><button
                      class="d-flex justify-content-center align-items-center h-100 w-100 btn-custom rounded-circle"
                    >
                      Modifica <i class="fa-regular fa-images ms-1"></i>
                    </button>
                    <input
                      type="file"
                      name="fileInput"
                      style="width: 150px; height: 150px"
                      mat-button
                      class="position-absolute top-0 end-0 rounded-circle button-custom"
                      (ngModel)="(file)"
                      (change)="uploadImage($event)"
                    />
                  </label>

                  <!-- <div
                    style="width: 150px; height: 150px"
                    mat-button
                    class="btn-custom position-absolute top-0 end-0 rounded-circle button-custom"
                  >
                    Edit 
                  </div> -->
                </div>
              </div>
              <div class="d-flex flex-column mt-2 align-items-center">
                <h4 class="card-title text-truncate border-top my-2 py-2">
                  {{ user.name }} {{ user.surname }}
                </h4>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="row gap-3">
              <div class="col-12">
                <div
                  class="d-flex flex-column justify-content-between bg-white p-3 rounded-2 h-100"
                >
                  <h4 class="card-title text-truncate border-bottom py-2">
                    Contatti
                  </h4>
                  <p class="d-flex align-items-baseline gap-2 m-0">
                    <i class="fa-solid fa-envelope"></i>
                    {{ user.email | lowercase }}
                  </p>
                  <p class="d-flex align-items-baseline gap-2 m-0">
                    <i class="fa-solid fa-phone"></i>
                    {{ user.phone | lowercase }}
                  </p>
                  <p class="d-flex align-items-baseline gap-2 m-0">
                    <i class="fa-solid fa-cake-candles"></i>
                    {{ user.birthday | lowercase }}
                  </p>
                  <div class="d-flex justify-content-end">
                    <button class="btn btn-custom rounded-2" (click)="editMe()">
                      Modifica
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div
                  class="d-flex flex-column justify-content-between bg-white bg-white p-3 rounded-2 h-100"
                >
                  <h4 class="card-title text-truncate border-bottom py-2">
                    Account
                  </h4>
                  <p class="d-flex align-items-baseline gap-2 m-0">
                    <i class="fa-solid fa-briefcase"></i>
                    {{ user.role | lowercase }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row" *ngIf="reviews">
    <div
      class="col-12 d-flex justify-content-center align-items-center bg-custom rounded-2 p-1 mb-3"
    >
      <h6 class="m-0">Recensioni</h6>
    </div>
    <div class="col-12">
      <div class="bg-white rounded-2 p-3">
        <div class="row">
          <div class="col-12" *ngFor="let review of reviews">
            <app-review-element [review]="review"></app-review-element>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div
      class="col-12 d-flex align-items-center bg-dark rounded-2 p-2 mb-3 gap-2"
    >
      <button class="btn btn-custom py-2" (click)="addService(categories)">
        <i class="fa-solid fa-circle-plus"></i> Aggiungi Servizio
      </button>
      <button class="btn btn-custom py-2" (click)="toggleEditMode()">
        <i class="fa-solid fa-gear"></i>
        {{ editMode ? "Disattiva" : "Attiva" }} Modifiche
      </button>
    </div>
    <!-- SERVICE LIST -->
    <div class="col-12 rounded-2 p-0">
      <div class="row d-flex">
        <div
          *ngFor="let service of services"
          class="col-12 col-md-6 col-xl-4 my-2"
        >
          <div class="bg-body-secondary rounded-2 p-3 h-100">
            <div>
              <img
                class="card-img-top rounded-2 mb-3"
                style="object-fit: cover; max-height: 150px"
                src="{{ service.image }}"
                alt=""
              />
            </div>
            <div
              class="d-flex flex-column h-100 justify-content-between align-items-baseline"
            >
              <div class="w-100">
                <div
                  class="d-flex justify-content-between align-items-baseline"
                >
                  <h5 class="text-truncate w-75">{{ service.title }}</h5>
                  <div class="gap-1 fs-5">
                    <button
                      *ngIf="editMode"
                      (click)="editService(categories, service)"
                      class="border-0 bg-transparent"
                    >
                      <i class="fa-solid fa-square-pen"></i>
                    </button>
                    <button
                      *ngIf="editMode"
                      (click)="deleteService(service.title, service.id)"
                      class="border-0 bg-transparent"
                    >
                      <i class="fa-solid fa-square-minus"></i>
                    </button>
                  </div>
                </div>
                <p class="m-0">{{ service.description }}</p>
                <div class="d-flex justify-content-between row my-2">
                  <div
                    class="text-capitalize d-flex align-items-baseline gap-1"
                  >
                    <i class="fa-solid fa-tag"></i>
                    {{ service.category.name }}
                  </div>
                  <div>
                    <i class="fa-solid fa-coins"></i>
                    {{ service.price }}â‚¬
                  </div>
                  <div>
                    <i class="fa-solid fa-location-dot"></i>
                    {{ service.location }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

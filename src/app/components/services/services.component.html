<div class="container-fluid">
  <div class="row">
    <div
      class="col-12 py-2 bg-custom rounded-2 mb-3 d-flex justify-content-between align-items-center"
    >
      <!-- NAV -->
      <h5 class="fw-bold">Gestione Servizi</h5>
    </div>
    <div
      class="col-12 d-flex align-items-center bg-custom rounded-2 p-2 mb-3 gap-2"
    >
      <button class="btn btn-dark border-0" (click)="addService(categories)">
        <i class="fa-solid fa-circle-plus"></i> Aggiungi Servizio
      </button>
      <button class="btn btn-dark border-0" (click)="toggleEditMode()">
        <i class="fa-solid fa-gear"></i> Attiva Modifiche
      </button>
    </div>
    <!-- SERVICE LIST -->
    <div class="col-12 bg-secondary-subtle rounded-2">
      <div class="row p-1 d-flex">
        <div
          *ngFor="let service of services"
          class="col-12 col-md-6 col-xl-4 my-3"
        >
          <div class="text-bg-light rounded-2 p-3 h-100">
            <div>
              <img
                class="card-img-top rounded-2 mb-3"
                style="object-fit: cover; max-height: 100px"
                src="{{ service.image }}"
                alt=""
              />
            </div>
            <div
              class="d-flex flex-column h-100 justify-content-between align-items-baseline"
            >
              <div class="w-100">
                <div
                  class="d-flex justify-content-between align-items-baseline"
                >
                  <h5 class="text-truncate w-75">{{ service.title }}</h5>
                  <div class="gap-1 fs-5">
                    <button
                      *ngIf="editMode"
                      (click)="editService(categories, service)"
                      class="border-0 bg-transparent"
                    >
                      <i class="fa-solid fa-square-pen text-warning"></i>
                    </button>
                    <button
                      *ngIf="editMode"
                      (click)="deleteService(service.id)"
                      class="border-0 bg-transparent"
                    >
                      <i class="fa-solid fa-square-minus text-danger"></i>
                    </button>
                  </div>
                </div>
                <p class="m-0">{{ service.description }}</p>
                <div class="d-flex justify-content-between row my-2">
                  <div
                    class="text-capitalize d-flex align-items-baseline gap-1"
                  >
                    <i class="fa-solid fa-tag"></i>
                    {{ service.category.name }}
                  </div>
                  <div>
                    <i class="fa-solid fa-coins"></i>
                    {{ service.price }}â‚¬
                  </div>
                  <div>
                    <i class="fa-solid fa-location-dot"></i>
                    {{ service.location }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
